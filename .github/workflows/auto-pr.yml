name: Auto Create PR

on:
  push:
    branches:
      - Gbranch

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: Gbranch
          title: "Auto PR: Gbranch â†’ main"
          body: "Automatically generated PR from Gbranch."